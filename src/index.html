<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, maximum-scale=1.0">
    <title>Prenzlauerberg Neighborhood Map Project</title>
    <link rel=stylesheet href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
</head>

<body>
    <div id="content">
        <header>
            <p class="headerText">Prenzlauer Berg</p>
            <p class="headerSubText"> Pick a neighborhood in the list or on the map, type a search term and see in the right hand pop up window or on the map what the results are. <br>Powered by FOURSQUARE!</p>
            <p id="info"><img src="img/info-icon.png" alt="info icon"></p>
        </header>

        <div id = "fieldset">
            <form data-bind="submit: submit">
                <p class="liHeader">Neighborhoods:</p>
                <ul class="ulAreas"  data-bind = "foreach: poiList">
                    <li class="liArea name" data-bind = "text: name, value: select, click: $parent.setPoi"></li>
                </ul>
                <div id="searchField">Search for: <input id="inputSearch"/></div>
                <button id="submitButton" type="submit">Search!</button>
            </form>
        </div>

        <div class="fsqr-container">
            <p id="fsqr-header"></p>
            <ul id="fsqr-articles" class="article-list"></ul>
        </div>

        <div id="map"></div>

    </div>
<script src="js/app.js"></script>
<script async defer
   src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAKnJEQh_lM8MqdoGhUdUzjQZwui6qI_l8&libraries=places,geometry,drawing&v=3">
</script>
</body>
</html>
