<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, maximum-scale=1.0"><title>Prenzlauerberg Neighborhood Map Project</title><link rel=stylesheet href=css/styles.css><link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel=stylesheet></head><body><header><div class=headerText>Prenzlauer Berg</div></header><div><p data-bind=text:googleErr class=googleError></p></div><main class=content><div class=againButton><button data-bind="visible: showAgainBtn, click: showForm">Search</button></div><form data-bind="visible: showForm"><div class=info data-bind="text: infoText1"></div><div class=searchField data-bind="click: $root.removeMarkers"><span><input type=text data-bind="textInput: searchTerm, click: hideFsqr()" autocomplete=on placeholder="fill in search term"></span></div><div class=info data-bind="text: infoText2"></div><div class=searchField data-bind="click: showAreaList"><p><input type=text data-bind="textInput: filter, valueUpdate:'afterkeydown'" autocomplete=off placeholder="filter areas"></p></div><div class=info>And choose:</div><div class=listContainer data-bind="visible: showHideAreaList()"><ul data-bind="foreach: areaList, visible: areaList().length > 0"><li class=listItem data-bind="text: areaName, click: $root.itemListClick"></li></ul></div></form><div class=listContainer data-bind="visible: showItemList"><p class=fsqrHeader>These are the results for. <span class=standOut data-bind="text: searchTerm()"></span> in the <span class=standOut data-bind="text: chosenArea()"></span> area: <span class=fsqrNoResult data-bind="text: fsqrNoResult"></span><span class=fsqrFailText data-bind="text: fsqrFailText"></span></p><div data-bind="visible: showResults"><ul data-bind="foreach: myPois"><li class=listItem data-bind="text: poiName, click: $root.fsqrListClick"></li></ul></div><p class=fsqrLink>Powered by:<span class=fsqrLogo><a href="https://foursquare.com/" title="This link will open in a new tab" target=_blank><img src=img/foursquare-100.png alt="foursquare logo"></a></span></p></div></main><div id=map></div><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js></script><script src=http://code.jquery.com/jquery-3.1.1.min.js integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin=anonymous></script><script src=js/app.js></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKnJEQh_lM8MqdoGhUdUzjQZwui6qI_l8&libraries=places,geometry,drawing&v=3&callback=getAreas" onerror=googleError()>
	</script></body></html>
