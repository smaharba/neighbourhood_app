<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, maximum-scale=1.0"><title>Prenzlauerberg Neighborhood Map Project</title><link rel=stylesheet href=css/styles.css><script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js></script><script src=http://code.jquery.com/jquery-3.1.1.min.js integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin=anonymous></script><link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel=stylesheet></head><body><header><div class=headerText>Prenzlauer Berg</div></header><div id=map-error></div><div id=content><div id=fieldset><form data-bind="submit: submit" class=container><div id=selectArea data-bind="click: clearInfo"><span class=liHeader>Search:</span> <span id=searchField><input data-bind="textInput: searchTerm"></span> <span><select class=areaList data-bind="options: $root.myAreas, value: chosenArea, optionsText: 'areaName'"></select></span></div><div id=submitButton><button type=submit>Search!</button></div></form></div><div class=fsqr-container data-bind="visible: showRightHandList"><p id=fsqr-header>These are the results for <span class=standOut data-bind="text: searchTerm()"></span> in the <span class=standOut data-bind="text: chosenArea().areaName"></span> area: <span class=fsqrFailText data-bind="text: fsqrFailText"></span></p><p id=fsqr-articles></p><div data-bind="visible: showResults"><ul data-bind="foreach: myPois"><li class=poiList data-bind="text: poiName"></li></ul></div><p class=foursquareLink>Powered by <a href="https://foursquare.com/" title="This link will open in a new tab" target=_blank>Foursquare</a></p></div></div><div id=map></div><script src=js/app.js></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKnJEQh_lM8MqdoGhUdUzjQZwui6qI_l8&libraries=places,geometry,drawing&v=3&callback=getAreas" onerror=googleError()>
</script></body></html>
